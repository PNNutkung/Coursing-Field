language: python
sudo: false
python:
- '3.5'
cache:
  directories:
  - "$HOME/.cache/pip"
env:
  matrix:
  - DJANGO=1.10.1 DB_ENGINE="django.db.backends.mysql" DB_NAME="test_project" DB_USER="travis"
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - master
services:
- mysql
matrix:
  fast_finish: true
install:
- pip install -r dev-requirements.txt
before_script:
- if [[ "$DB_ENGINE" == "django.db.backends.mysql" ]] ; then mysql -e 'create database
  test_project'; fi
script:
- python manage.py test
notifications:
  email: false
