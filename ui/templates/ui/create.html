{% extends 'ui/navbar.html' %}
{% load staticfiles %}

{% block style %}
  <link rel="stylesheet" href="{% static "ui/css/create_course.css" %}"?"{% now "U" %}">
{% endblock %}

{% block body %}<br /><br /><br />


<form class="form-horizontal" action='' method="POST" style="">
  <div class="container">
    <!-- <h3 style="text-align:center;">User Information</h3> -->
    <div class="control-group" id="register_content">
      <!-- Username -->
      <div class="controls col-md-12" style="margin-bottom:2%;">
        <div id="register_legend" >
          <legend class="" ><h3>Create Your Own Course</h3></legend>
        </div>
      </div>
      <!-- Username -->
      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-3">
            <label class="control-label" style="margin-top:-2%">Course Name</label>
          </div>
          <div class="col-md-9">
            <input type="text" id="register_field">
            <a data-toggle="tooltip" title="insert text here"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
          </div>
      </div>
      <!-- Password -->
      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-3">
            <label class="control-label" style="margin-top:-5%">Category</label>
          </div>
          <div class="col-md-9">
            <select style="width:40%;text-align:center;">
              <option value=""> - Choose Your Category -</option>
              <option value="">---</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
            </select>
          </div>
      </div>

      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-3">
            <label class="control-label" style="margin-top:-2%">Course Thumbnail</label>
          </div>
          <div class="col-md-9" >
            <button style="width:40%">Upload</button>
          </div>
      </div>
      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-3">
            <label class="control-label" style="margin-top:-2%">Course Price</label>
          </div>
          <div class="col-md-9">
            <input type="text" id="register_field">
            <a data-toggle="tooltip" title="insert text here"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
          </div>
      </div>
      <!-- Username -->
      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-12" style="margin-left:0%">
            <label class="control-label"   style="">Course Description</label>
          </div>
      </div>
      <!-- Username -->
      <div class="controls col-md-12" style="margin-bottom:2%;">
          <div class="col-md-12">
            <textarea name="" id="" style="width:56%" rows="10"></textarea>
          </div>
      </div>

    <div class="control-group" style="">
      <!-- Button -->
      <div class="controls" style="margin-left:20%;">
        <button class="btn btn-primary">Create Course</button>
      </div>
    </div>
  </div>
</form>

<br><br><br>
{% endblock %}


{% block script %}
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
